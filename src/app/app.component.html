<div *ngIf="disabled">Deep copy is available only in edit mode.</div>

<div *ngIf="!disabled">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="hotGraphics && imageUrl" class="w-pin-image">
        <img [alt]="hotGraphics.system.name" [src]="imageUrl" />
        <div
            class="box"
            [style.top]="pin.elements.top.value + '%'"
            [style.left]="pin.elements.left.value + '%'"
            *ngFor="let pin of pins"
        >
            <div class="pin-text">
                <h3>{{ pin.elements.title.value }}</h3>
            </div>
        </div>
    </div>
</div>

<div *ngIf="infoMessage" class="info-box push-bottom push-top">
    {{ infoMessage }}
</div>

<div *ngIf="errorMessage" class="error-box push-bottom push-top">
    {{ errorMessage }}
</div>
